<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font Awesome 6 (iconos)-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Tus estilos propios -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="css/logo.png" alt="Logo" width="30" height="35" class="d-inline-block align-text-top">
                <span class="ml-2 e-commerce-name" style="font-size: 20px; font-weight: 400;">ElectroEdge</span>
            </a>
            <!-- Agregar un área de búsqueda -->
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Buscar productos" aria-label="Buscar">
                <button class="btn btn-outline-light" type="submit"><i class="fas fa-search"></i></button>
            </form>
            <!-- Icono del carrito de compras -->
            <a href="#" class="btn btn-outline-light ms-3"><i class="fas fa-shopping-cart"></i></a>
        </div>
    </nav>

    <main>
        <div class="container">
            <section class="productos">
                <div class="row">
                    <div class="col-md-6 col-lg-4">
                        <article class="producto">
                            <img src="css/producto1.jpg" alt="Producto 1" class="img-fluid">
                            <h2>Producto 1</h2>
                            <p>Descripción del producto 1.</p>
                            <p>Precio: $99.99</p>
                            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#producto1Modal">Detalles</button>
                        </article>
                    </div>
                    <div class="col-md-6 col-lg-4">
                        <article class="producto">
                            <img src="css/producto2.jpg" alt="Producto 2" class="img-fluid">
                            <h2>Producto 2</h2>
                            <p>Descripción del producto 2.</p>
                            <p>Precio: $79.99</p>
                            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#producto2Modal">Detalles</button>
                        </article>
                    </div>
                    <!-- Agrega más productos aquí -->
                    <div class="col-md-6 col-lg-4">
                        <article class="producto">
                            <img src="css/producto2.jpg" alt="Producto 2" class="img-fluid">
                            <h2>Producto 2</h2>
                            <p>Descripción del producto 2.</p>
                            <p>Precio: $79.99</p>
                            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#producto2Modal">Detalles</button>
                        </article>
                    </div>
                    <div class="col-md-6 col-lg-4">
                        <article class="producto">
                            <img src="css/producto1.jpg" alt="Producto 1" class="img-fluid">
                            <h2>Producto 1</h2>
                            <p>Descripción del producto 1.</p>
                            <p>Precio: $99.99</p>
                            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#producto1Modal">Detalles</button>
                        </article>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Modal para el carrito -->
    <div class="modal fade" id="carritoModal" tabindex="-1" role="dialog" aria-labelledby="carritoModalLabel" aria-hidden="true">
        <!-- Contenido del carrito -->
    </div>

    <!-- Modal para Producto 1 -->
    <div class="modal fade" id="producto1Modal" tabindex="-1" role="dialog" aria-labelledby="producto1ModalLabel" aria-hidden="true">
        <!-- Detalles del Producto 1 -->
    </div>

    <!-- Modal para Producto 2 -->
    <div class="modal fade" id="producto2Modal" tabindex="-1" role="dialog" aria-labelledby="producto2ModalLabel" aria-hidden="true">
        <!-- Detalles del Producto 2 -->
    </div>

    <!-- Pie de página -->
    <footer class="bg-dark text-light py-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p>&copy; 2023 ElectroEdge</p>
                </div>
                <div class="col-md-6 text-end">
                    <p>Contacto: info@electroedge.com</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
